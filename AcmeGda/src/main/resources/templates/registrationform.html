<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link
	href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700"
	rel="stylesheet" />

<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/style.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="ISO-8859-1" />
<title>New Utente</title>
</head>
<body style="background-image: url(../assets/images/sfondo.jpg);">

	<div class="container-fluid" id="header">
		<div class="container-fluid" id="topbar">
			<div class="container">
				<div class="row">
					<div class="col-lg-3">
						<img src="/assets/images/logo.png" title="ACME Art Gallery"
							class="logo" />
					</div>
					<div class="col-md-7"></div>
					<div class="col-md-2" id="linkhome">
					<a th:href="@{/login}" class="linklogininbar">| Login | </a>
					</div>
				</div>
			</div>

		</div>
		<div class="container" id="riquadroform">
			<div class="row">

				<div class="col-sm-6">
					<p id="intestazione">Inserisci nuovo Utente</p>
				</div>

			</div>

			

	<form action="#" th:action="@{/registrationform}" th:object="${utente}"
		method="post">
	<div class="row" id="barreinserimento">
		<div class="col-md-2" id="primiduecampiutente">
			<span th:text="#{label.user.username}">Username: </span> 
			</div> <div class="col-md-4" id="primiduecampiutente">
			<span><input
				type="text" th:field="*{username}" /></span> <span
				th:if="${#fields.hasErrors('username')}"
				th:text="#{label.user.char}">Error</span>
		</div>
		<div class="col-md-2" id="primiduecampiutente">
			<span th:text="#{label.user.password}">Password: </span>
			</div><div class="col-md-4" id="primiduecampiutente"> <span><input
				type="password" th:field="*{password}" /></span> <span
				th:if="${#fields.hasErrors('password')}"
				th:text="#{label.mandatory}">Error</span>
		</div>
		</div>
		<div class="row" id="barreinserimento">
			<div class="col-md-2" id="primiduecampiutente">
			<span th:text="#{label.nome}">Nome: </span>
			</div>	<div class="col-md-4" id="primiduecampiutente">
			 <span><input
				type="text" th:field="*{firstName}" /></span> <span
				th:if="${#fields.hasErrors('firstName')}"
				th:text="#{label.mandatory}">Error</span>
		</div>
			<div class="col-md-2" id="primiduecampiutente">
			<span th:text="#{label.cognome}">Cognome: </span> </div>
				<div class="col-md-4" id="primiduecampiutente"><span><input
				type="text" th:field="*{lastName}" /></span> <span
				th:if="${#fields.hasErrors('lastName')}"
				th:text="#{label.mandatory}">Error</span>
		
		</div>
		</div>

		<div class="row" id="menuatendina">
		<div class="col-md-2" id="primiduecampiutente">Ruolo:</div>
		<div class="col-md-4" id="primiduecampiutente">
				<select name="role" th:field="*{role}">
               <option th:text="ADMIN" th:value="ADMIN"></option>
                <option th:text="USER" th:value="USER"></option>
               </select>
               </div>
               <div class="col-md-6" id="primiduecampiutente"></div>
			</div>
			<div class="row" id="rowbottoniformregistrazione">
						<div class="col-sm-6" id="rowbottonereset">
							<button type="reset" class="btn" id="resetbutton">Reset</button>
						</div>
						<div class="col-sm-6" id="rowbottonelogin">
							<button type="submit" class="btn" id="bottonelogin">Registrati</button>

						</div>
					</div>

				</form>
			</div>
		</div>

</body>
</html>
