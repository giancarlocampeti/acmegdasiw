<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link
	href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700"
	rel="stylesheet" />

<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/style.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="ISO-8859-1" />
<title>Access Denied</title>
</head>
<body style="background-image: url(../assets/images/sfondo.jpg);">
	<div class="container-fluid" id="header">
		<div class="container-fluid" id="topbar">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<img src="/assets/images/logo.png" title="ACME Art Gallery"
							class="logo" />
					</div>
					<div class="col-md-6"></div>
					<div class="col-md-3" id="linkhome">
						<a href="javascript: document.logoutForm.submit()" role="menuitem"
							class="linklogoutinbar">| Logout |</a>

						<form name="logoutForm" th:action="@{/logout}" method="post"
							th:hidden="true">
							<input hidden="true" type="submit" value="Sign Out" />
						</form>
						<a th:href="@{/home}" class="linkhomeinbar"> Home |</a>
					</div>
				</div>
			</div>

		</div>
		<div class="container" id="riquadroerr">
		<div class="col-md-3"></div>
        <div class="col-md-6">
			<div class="alert alert-danger" >
				<strong>ACCESS DENIED!</strong> Non hai il livello di autorizzazione
				necessario per accedere a questa risorsa.
			</div></div>
			<div class="col-md-3"></div>
		</div>

	</div>

	

</body>
</html>
