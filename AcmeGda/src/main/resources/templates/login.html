<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link
	href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700"
	rel="stylesheet" />

<head>
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/style.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="ISO-8859-1" />
<title>Login</title>
</head>
<body style="background-image: url(../assets/images/sfondo.jpg);">

	<div class="container-fluid" id="header">
		<div class="container-fluid" id="topbar">
			<div class="container">
				<div class="row">
					<div class="col-md-3">
						<img src="/assets/images/logo.png" title="ACME Art Gallery"
							class="logo" />
					</div>
					<div class="col-md-7"></div>
					<div class="col-md-2" id="linkhome">
						<a th:href="@{/registrationform}" class="linkhomeinbar">| Registrati |</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="riquadrologin">
			<div class="row">

				<div class="col-md-6">
					<p id="intestazione">Effettua il Login</p>
				</div>

			</div>


			<form name="f" th:action="@{/login}" method="post">
				<div class="row" id="barreinserimentoerrore">
					<div th:if="${param.error}" id="loginfailmessage">
						Invalid username and password.</div>
				</div>
				<div class="row" id="barreinserimentologin">
					<div class="col-md-2" id="campousernamelogin">
						<label for="username">Username:</label>
					</div>
					<div class="col-md-4" id="campousernamelogin">
						<input type="text" id="username" name="username" />
					</div>

					<div class="col-md-2" id="campopasswordlogin">
						<label for="password">Password:</label>
					</div>
					<div class="col-md-4" id="campousernamelogin">
						<input type="password" id="password" name="password" />
					</div>
				</div>
				<div class="form-actions">
					<div class="row" id="rowbottonilogin">
						<div class="col-sm-6" id="rowbottonereset">
							<button type="reset" class="btn" id="resetbutton">Reset</button>
						</div>
						<div class="col-sm-6" id="rowbottonelogin">
							<button type="submit" class="btn" id="bottonelogin">Login</button>

						</div>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
